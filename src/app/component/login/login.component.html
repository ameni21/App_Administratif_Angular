<body class="bg-gradient-primary">
 <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <img class="col-lg-5 d-none d-lg-block" src="../assets/img/photoLogin.jpg">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenu!</h1>
                                    </div>
                                    <form class="user" #RegisterForm="ngForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                name="email" [(ngModel)] = "email"
                                                placeholder="Enter votre adresse email...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                 name="password"[(ngModel)] = "password"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>  
                                        <button type="submit" class="btn btn-primary btn-user btn-block"  >
                                            Connecter
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="resetPassword">Oublier mot de passe?</a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

</div>

</body>
